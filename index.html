<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="slider">
				<div class="slide" data-slide="1" style="background-color: green"></div>
				<div class="slide" data-slide="2" style="background-color: red"></div>
				<div
					class="slide"
					data-slide="3"
					style="background-color: orange"></div>
				<div
					class="slide slide--active"
					data-slide="4"
					style="background-color: blue"></div>
				<div
					class="slide"
					data-slide="5"
					style="background-color: violet"></div>
				<div class="slide" data-slide="5" style="background-color: black"></div>
				<div class="slide" data-slide="5" style="background-color: pink"></div>
				<div class="slide" data-slide="5" style="background-color: teal"></div>
			</div>
			<div class="controls">
				<div id="back">Back</div>
				<div id="forvard">Forward</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
